<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('./images/44420747_9019808.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .hdr {
            /* border: 2px solid white; */
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contain {
            border-bottom: 2px solid white;
            display: flex;
            justify-content: space-between;
            opacity: 0.9;
            background-color: #171d69;
            align-items: center;
            color: white;
            padding: 2rem;
        }

        .name {
            font-size: 3vw;
            text-shadow: 2px 2px 5px blue;

        }


        .back-link {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            font-size: 1.5vw;
            position: relative;
            left: 2.5vw;
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
        }


        .cart a {
            border: 2px solid white;
            text-decoration: none;
            color: white;
            font-size: 1.5vw;
            position: relative;
            right: 2.5vw;
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #5a6fd8;
            box-shadow: 2px 2px 5px blueviolet;
        }

        .nav-link:hover {
            background-color: #5a6fd8;
            box-shadow: 2px 2px 5px blueviolet;
        }

        @media (max-width:768px) {
            .contain {
                gap: 2rem;
                /* display: none; */
            }

            .back-link {
                font-size: 0.8rem;
            }

            .cart a {
                font-size: 0.8rem;
            }

            .name {
                font-size: 1rem;
            }
        }


        .search-bar {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .search-bar input[type="text"] {
            flex: 0 0 80%;
            padding: 0.8rem 1rem;
            border: none;
            outline: none;
            font-size: 1.1rem;
            background: transparent;
            color: #fff;
        }

        .search-bar .search-button {
            flex: 0 0 20%;
            background: #667eea;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        .search-bar .search-button:hover {
            background: #764ba2;
        }



        .search-result-info {
            color: white;
            border: 2px solid yellow;
            font-size: 1.5rem;
            padding-left: 1rem;
        }

        .pro-cards {
            border: 2px solid orange;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: auto;
            gap: 1px;
            justify-items: center;
            overflow: hidden;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 270px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            /* transform: translateY(-10px) scale(1.02); */
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            position: relative;
            height: 180px;
            overflow: hidden;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .sale-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff4757;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }



        .product-info {
            padding: 25px;
        }

        .product-category {
            color: #f7f7f7;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .product-title {
            font-size: 16px;
            font-weight: 700;
            color: #e3e8ec;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .product-description {
            color: #fbf7f7;
            font-size: 11px;
            line-height: 1.6;
            margin-bottom: 20px;

        }

        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .stars {
            color: #ffd700;
            font-size: 16px;
        }

        .rating-text {
            color: #fffefe;
            font-size: 11px;
        }

        .price-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-price {
            font-size: 18px;
            font-weight: 800;
            color: #9cb0c4;
        }

        .original-price {
            font-size: 18px;
            color: #999;
            text-decoration: line-through;
        }

        .discount {
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 8px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 11px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .quick-info {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #d9d9d9;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 12px;
            color: #d9d9d9;
            margin-bottom: 4px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .qty-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: #93bce4;
            font-size: 16px;
        }

        .full-width {
            width: 100%;
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
                max-width: 350px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 1350px) {
            .pro-cards {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1090px) {
            .pro-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 830px) {
            .pro-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 2px;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4357bb;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 9999;
            opacity: 0;
            animation: fadeIn 0.5s forwards, fadeOut 0.5s 2.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header class="hdr">
        <div class="contain">
            <div class="back-button">
                <a href="index.html" class="back-link">Back</a>
            </div>
            <div class="name">
                <h1>Gupta Electronics</h1>
            </div>
            <div class="cart">
                <a href="addToCart.html" class="nav-link ckt" id="cktValue">
                    <i class="fa-solid fa-cart-shopping"> 0 </i>
                </a>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." class="search-input" id="product-search">
            <div class="search-button">
                Search
            </div>
        </div>
    </header>

    <section class="products">
        <div class="search-result-info">
            <h4>Search Results</h4>
        </div>
        <div class="pro-cards">
            <template id="product-card-template">
                <div class="product-card" id="cardID">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&h=280&fit=crop&crop=center"
                            alt="Nike Air Max Sneakers">
                        <div class="sale-badge">SALE</div>
                    </div>

                    <div class="product-info">
                        <div class="product-category">Footwear</div>
                        <h2 class="product-title">Nike Air Max Revolution</h2>
                        <p class="product-description">Experience ultimate comfort and style with these premium running
                            shoes
                            featuring advanced cushioning technology.</p>

                        <div class="rating">
                            <div class="stars">★★★★☆</div>
                            <span class="rating-text">4.2 (128 reviews)</span>
                        </div>

                        <div class="quick-info">
                            <div class="info-item">
                                <div class="info-label">Quantity</div>
                                <div class="quantity-controls">
                                    <button class="qty-btn decre">-</button>
                                    <span class="qty-value" id="quantity" data-quantity="1">1</span>
                                    <button class="qty-btn incre">+</button>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Stock</div>
                                <div class="info-value">In Stock</div>
                            </div>
                        </div>

                        <div class="price-section">
                            <div class="price-container">
                                <span class="current-price">$89.99</span>
                                <span class="original-price">$129.99</span>
                            </div>
                            <div class="discount">31% OFF</div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-primary full-width">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>
    <script type="module" src="./src/shopping-view/product.js"></script>
</body>

</html>
