<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping Cart - Your Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('./images/44420747_9019808.jpg');
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            color: white;
            background-attachment: fixed;
        }




        .section-navbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            border-bottom: 2px solid white;
        }

        .navbar-brand a {
            position: relative;
            text-decoration: none;
            color: white;
            font-size: 1.2vw;
            text-shadow: 5px 5px 8px yellowgreen;
        }


        .navbar ul {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            gap: 0.5vw;
        }

        .nav-item {
            margin: 1.5rem;
            padding: 0.5rem;
            font-size: 1.2rem;
            background-color: #4169E1;
            border-radius: 5px;
        }

        .nav-item a {
            display: inline-block;
            padding: 0.2rem 1rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 0.5vw;
            font-size: 1vw;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item:focus {
            color: #fff;
            box-shadow: var(--shadow-md);
            transform: translateY(-3px);
        }

        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
            right: 1rem;
            z-index: 1100;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .navbar-menu {
                visibility: hidden;
                display: flex;
                flex-direction: column;
                background-color: #0B1426;
                width: 100%;
                position: absolute;
                left: 0;
                z-index: 1000;
                padding: 1rem 0;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .navbar-brand a {
                font-size: 4vw;
            }

            .navbar-menu.active {
                visibility: visible;
            }

            .nav-item {
                width: 100%;
                /* border: 2px solid red; */
                background-color: #4169E1;
                border-radius: 2vw;
                margin: 6vw;
                padding: 2vw;
                gap: 2vw;
                text-align: center;

            }

            .nav-link {
                display: block;
                width: 100%;
                padding: 1rem;
                border-radius: 0;
            }

            .nav-item a {
                font-size: 3vw;
            }

            .hamburger {
                display: block;
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(-10px) translateY(-10px);
            }

            50% {
                transform: translateX(10px) translateY(-20px);
            }

            75% {
                transform: translateX(-5px) translateY(-10px);
            }

            100% {
                transform: translateX(0) translateY(0);
            }
        }

        .network-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .network-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 162, 255, 0.4), transparent);
            height: 1px;
            animation: pulse 3s ease-in-out infinite;
        }

        .network-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 162, 255, 0.8);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(0, 162, 255, 0.5);
            }

            100% {
                box-shadow: 0 0 20px rgba(0, 162, 255, 0.8);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: linear-gradient(135deg, rgba(10, 26, 58, 0.95), rgba(42, 64, 115, 0.95));
            color: white;
            padding: 30px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 162, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            padding: 40px;
        }

        .cart-items {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            padding: 25px 0;
            border-bottom: 2px solid #f7fafc;
            align-items: center;
            transition: all 0.3s ease;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            transform: translateX(5px);
            background: #f8f9ff;
            border-radius: 10px;
            padding: 25px 15px;
        }

        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .item-specs {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #f7fafc;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #e2e8f0;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 50px;
            height: 35px;
            border: none;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .remove-btn {
            background: none;
            border: 2px solid rgb(4, 75, 52);
            color: #5a1515;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 10%;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #fed7d7;
            transform: scale(1.1);
        }

        .item-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .item-total {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 20px;
            margin-top: 10px;
            border-top: 2px solid #e2e8f0;
        }

        .summary-label {
            color: #718096;
            font-weight: 500;
        }

        .summary-value {
            font-weight: 600;
            color: #2d3748;
        }

        .total-row .summary-label,
        .total-row .summary-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .promo-code {
            margin: 25px 0;
        }

        .promo-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .promo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .promo-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .promo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #48bb78, #68d391);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.4);
        }

        .continue-shopping {
            text-align: center;
            margin-top: 20px;
        }

        .continue-shopping a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .continue-shopping a:hover {
            color: #5a67d8;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .success-message {
            background: linear-gradient(45deg, #48bb78, #68d391);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .cart-item {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }

            .item-image {
                width: 100px;
                height: 100px;
                justify-self: center;
            }

            .item-controls {
                align-items: center;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
        .toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: #323232;
  color: #fff;
  padding: 12px 20px;
  border-radius: 6px;
  font-size: 14px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  z-index: 9999;
  opacity: 0;
  animation: fadein 0.5s forwards, fadeout 0.5s 2.5s forwards;
}

@keyframes fadein {
  to { opacity: 1; }
}

@keyframes fadeout {
  to { opacity: 0; }
}

.modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }


        .modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.7) translateY(50px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
            transform: rotate(90deg);
        }

        .modal h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 35px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-cancel {
            background: #e9ecef;
            color: #6c757d;
        }

        .btn-cancel:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }

        .btn-submit {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .success-message {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1001;
        }

        .success-message.show {
            transform: translateX(0);
        }

        @media (max-width: 600px) {
            .modal {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <header class="section-navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <h1>Gupta Electronics</h1>
            </a>
        </div>

        <nav class="navbar">
            <div class="hamburger" id="hamburger">
                &#9776;
            </div>
            <ul class="navbar-menu" id="navbar-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="products.html" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="addToCart.html" class="nav-link ckt" id="cktValue">
                        <i class="fa-solid fa-cart-shopping"></i> 
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="network-lines">
            <div class="network-line" style="top: 15%; left: 10%; width: 200px; transform: rotate(45deg);"></div>
            <div class="network-line" style="top: 25%; right: 20%; width: 150px; transform: rotate(-30deg);"></div>
            <div class="network-line" style="bottom: 30%; left: 15%; width: 180px; transform: rotate(60deg);"></div>
            <div class="network-line" style="bottom: 20%; right: 10%; width: 120px; transform: rotate(-45deg);"></div>
            <div class="network-line" style="top: 50%; left: 30%; width: 100px; transform: rotate(90deg);"></div>

            <div class="network-dot" style="top: 20%; left: 15%;"></div>
            <div class="network-dot" style="top: 30%; right: 25%;"></div>
            <div class="network-dot" style="bottom: 35%; left: 20%;"></div>
            <div class="network-dot" style="bottom: 25%; right: 15%;"></div>
            <div class="network-dot" style="top: 55%; left: 35%;"></div>
            <div class="network-dot" style="top: 40%; right: 40%;"></div>
            <div class="network-dot" style="bottom: 45%; left: 45%;"></div>
            <div class="network-dot" style="bottom: 60%; right: 30%;"></div>
        </div>

        <div class="header">
            <h1>Shopping Cart</h1>
            <p>Review your items and proceed to checkout</p>
        </div>

        <div class="cart-content">
            <div class="cart-items">
                <div id="successMessage" class="success-message">
                    Item updated successfully!
                </div>

                <template id="cart-item-template">
                    <div class="cart-item" id="cardID">
                        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=120&h=120&fit=crop"
                            alt="Wireless Headphones" class="item-image">
                        <div class="item-details">
                            <h3 class="item-title">Premium Wireless Headphones</h3>
                            <div class="item-specs">Company: Black | Size: Medium</div>
                            <div class="item-price">$199.99</div>
                            <div class="item-actions">
                                <div class="quantity-controls">
                                    <button class="quantity-btn decrease-btn">−</button>
                                    <span class="quantity-input">1</span>
                                    <button class="quantity-btn increase-btn">+</button>
                                </div>
                                <button class="remove-btn" title="Remove item">Remove</button>
                            </div>
                        </div>
                        <div class="item-controls">
                            <div class="item-total"></div>
                        </div>
                    </div>
                </template>
            </div>

            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>

                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">$509.96</span>
                </div>

                <div class="summary-row">
                    <span class="summary-label">Tax</span>
                    <span class="summary-value" id="tax">$41.99</span>
                </div>

                <div class="summary-row">
                    <span class="summary-label">Discount</span>
                    <span class="summary-value" id="discount" style="color: #48bb78;">-$20.00</span>
                </div>

                <div class="summary-row total-row">
                    <span class="summary-label">Total</span>
                    <span class="summary-value" id="total">$541.94</span>
                </div>

                <div class="promo-code">
                    <input type="text" class="promo-input" placeholder="Enter promo code" id="promoInput">
                    <button class="promo-btn" id="promoBtn">Apply Code</button>
                </div>

                <button class="checkout-btn" id="checkoutBtn"><a href="#">Proceed to Checkout</a></button>

                <div class="continue-shopping">
                    <a href="products.html" id="continueShoppingBtn">← Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/shopping-view/showATC.js"></script>
</body>

</html>
